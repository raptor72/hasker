{% extends 'hasker/base_hasker.html' %}


{% block title %}
    Hasker: Poor man's Stackoverflow
{% endblock %}


{% block content %}

    <h2>Block content:</h2>

    {% for question in questions %}
        <div>
            <a href="{{ question.get_absolute_url }}" >{{ question.title }} </a>
            <p> asked {{ question.date_create }} by {{ question.author }} </p>
            <br>
        </div>

    {% endfor %}


{% endblock %}
