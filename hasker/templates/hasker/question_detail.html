{% extends 'hasker/base_hasker.html' %}

{% block title %}
    {{ question.title }} - {{ question.super }}
{% endblock %}

{% block content %}
    <h1>
        {{ question.title }}
    </h1>

    <p>
        {{ question.content }}
    </p>

    <p>
       {% for answer in question.answer_set.all %}
            {{ answer.content }}
            <br>
            {{ answer.user  }}
            <br>
            <br>
       {% endfor %}
    </p>

{% endblock %}
