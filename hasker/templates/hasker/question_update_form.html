{% extends 'hasker/base_hasker.html' %}

{% block title %}
    Edit Question "{{ question.title | title}}" - {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{{ question.get_update_url }}" method="post">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button type="submit">Update question</button>
    </form>

{% endblock %}
