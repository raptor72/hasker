{% extends 'hasker/base_hasker.html' %}

{% block title %}
    Tag.create - {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{%  url  'tag_create_url' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            {% if field.errors %}
                {{ field.errors }}
            {% endif %}

            {{ field.label  }}
            {{ field }}
        {% endfor %}

        <button type="submit">Create Tag</button>
    </form>

{% endblock %}
