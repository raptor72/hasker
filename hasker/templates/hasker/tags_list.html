{% extends 'hasker/base_hasker.html' %}


{% block title %}
    Tags list - {{ block.super  }}
{% endblock %}


{% block content %}
    <h2>Tags:</h2>

    {% for tag in page_obj.object_list %}
        <a class="tag" href="{{ tag.get_absolute_url }}" class="but1">{{ tag.title }}</a>
    {% endfor %}

{% endblock %}
